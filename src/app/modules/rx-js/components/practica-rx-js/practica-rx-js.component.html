<div> 
    <p>search</p>
    <input autofocus (input)="search($event)">

</div>
<div class="grid grid-cols-4 gap-4">
    <div 
    class="p-4 rounded-lg shadow-md" 
    *ngFor="let character of character$ | async">
      <img 
      [src]="character.image" 
      alt="{{character.name}}" 
      class="object-cover object-center w-full rounded-t-lg">
      <h5 
      class="mb-2 text-2xl font-bold text-gray-900">
        {{character.name }}
      </h5>
    </div>
</div>
